<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="main">
		<div class="ryu">
			<img src="images/ryu-standing-still.png" alt="">
		</div>
		<div class="hadouken">
			<img src="images/hadouken.gif" alt="hadouken">
		</div>
		<div class="intros">
			<img src="images/street-fighter-logo.png" alt="Street Fighter" class="fighter-logo">
			<h2 class="created-with">Created With...</h2>
			<img src="images/jquery-logo.png" alt="jQuery" class="jquery-logo">
			<div class="controls">
				<p class="top">Check out the different mouse events that you can find. Click on Ryu and see what happens!</p>
				<p class="bottom">Press 'x' on your keyboard to see Ryu in his Cool Pose</p>
			</div>
		</div>
		<div class="audio-files">
			<audio autoplay class="sound-effect" src=""></audio>
			<audio src="sound/street_fighter_2.mp3" class="theme-song"></audio>
		</div>

	</section>
</body>
</html>
